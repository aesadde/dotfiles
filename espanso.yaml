# Help: https:::::espanso.org::docs::matches::

global_vars:
  - name: "full_name"
    type: "dummy"
    params:
      echo: "Alberto Sadde"
  - name: "email"
    type: "dummy"
    params:
      echo: "albertosadde@gmail.com"

matches:
  - trigger: "xme"
    replace: "{{full_name}}"

  - trigger: "xemail"
    replace: "{{email}}"

  # Dates
  - trigger: "xdate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: "xweekn"
    force_clipboard: true
    replace:  "Week {{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "date +%V"

## Roam expansions
  - trigger: "xweekly"
    force_clipboard: true
    replace:  "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - python
            - "/Users/aesadde/dotfiles/scripts/weekly_roam"
